<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Data</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: "Poppins", sans-serif;
            color: white;
        }

        .container {
            margin-top: 70px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #ff7b00;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #e86b00;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Add Details</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name" required>
        </div>

        <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" placeholder="Enter address" required>
        </div>

        <button type="submit" class="btn btn-custom">Save</button>

        <div class="text-center mt-3">
            <a href="/show/" class="btn btn-light">View Records</a>
        </div>

    </form>
</div>

</body>
</html>
