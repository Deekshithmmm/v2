<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Records</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        table {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #ff7b00;
            color: white;
        }

        tbody tr:hover {
            background-color: #ffe0b3;
        }

        .btn-back {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stored Data</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="/add/" class="btn btn-warning btn-back">Add New Record</a>
</div>

</body>
</html>
